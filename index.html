<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Norges Seilforbund Portal</title>

    <style>

      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      :root {
        --blue: #211e50;
        --red: #df1e2d;
        --white: #ffffff;
        --black: #000000;
      }

      body {
        background: var(--blue);
      }

      #pageWrapper {
        width: 100%;
        max-width: 2560px;
        margin: 0 auto;
        min-height: calc(100vh - 100px);
        overflow: hidden;
      }

      nav {
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo {
        width: 120px;
        max-width: 100%;
      }

      .contact-btn {
        cursor: pointer;
        font-size: 1rem;
        padding: 1rem 2rem;
        color: var(--black);
        background: var(--white);
        border: 2px solid var(--white);
        border-radius: 200px;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: calc(35vh - 132px) 6rem;
      }

      main h1 {
        font-size: 5vw;
        line-height: 1.2;
        text-align: center;
        color: var(--white);
      }

      main p {
        color: var(--white);
        text-align: center;
        margin-top: 1.5rem;
        font-size: 1.4rem;
        line-height: 1.2;
        padding: 1rem 2rem;
        background: var(--red);
        border-radius: 200px;
      }

      .text-nowrap {
        white-space: nowrap;
      }

      .wave-wrapper {
        width: 100%;
        max-width: 100vw;
        overflow: hidden;
        position: relative;
        bottom: -5px;
      }

      .wave-container {
        display: flex;
        align-items: stretch;
        justify-content: start;
        gap: 0px;
        width: 400vw;
        animation: 20s linear waves infinite;
      }

      #secondWave {
        position: relative;
        left: -1px;
      }

      @keyframes waves {
        0% {transform: translateX(0vw);}
        100% {transform: translateX(-200vw);}
      }

      footer {
        max-width: 100vw;
        overflow: hidden;
        background: var(--white);
      }

      .footer-container {
        max-width: 100rem;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 4rem;
        margin: 0 auto;
        padding: 4rem 6rem;
      }

      .footer-logo {
        width: 200px;
        max-width: 100%;
      }

      .footer-contact-info {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-decoration: none;
        font-size: 1.5rem;
        color: var(--blue);
      }

      .footer-contact-icon {
        height: 1.8rem;
      }


      /* Tablet Optimization */

      @media only screen and (max-width: 991px) {

        main {
          padding: calc(35vh - 132px) 2rem;
        }

        main h1 {
          font-size: 8vw;
        }

        .footer-container {
          padding: 4rem;
          grid-gap: 2rem;
          grid-template-columns: 1fr;
        }

        .footer-logo-link {
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 2rem;
        }

        .footer-contact-info .mail {
          justify-content: start;
        }

        .footer-contact-info .phone {
          justify-content: end;
        }

      }

    </style>

  </head>

  <body>

    <section id="pageWrapper">

        <a href="https://www.norgesseilforbund.org/">

        </a>

  </body>

</html>
